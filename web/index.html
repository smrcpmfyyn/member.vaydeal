                <div class="container-fluid">

                                <input required type="password" id="userPassword" name="userPassword" placeholder="Password">

                    <h2>Register</h2>
                    <form onsubmit="return register()">
                        <label> Name *</label>
                        <input id="name" type="text" name="name" placeholder="" value="" required>
                        <label> Email *</label>
                        <input id="email" type="email" name="email" placeholder="" value="" required>
                        <label> Mobile *</label>
                        <input id="mob" type="text" pattern="[7-9]{1}[0-9]{9}" name="mobile" placeholder="" value="" required>
                        <button type="submit" class="btn btn-bg waves-effect"> Register </button>
                    </form>
                </div>
            </div>
